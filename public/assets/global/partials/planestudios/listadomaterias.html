<table class="table table-striped table-bordered table-hover" id="table_planestudios">
	<thead>
	<tr>
		<th>
			<center><i class="fa fa-list-ol"></i> Código</center>
		</th>
		<th>
			<center><i class="fa fa-files-o"></i> Ciclo Lectivo</center>
		</th>
		<th class="hidden-xs">
			<center><i class="fa fa-calendar"></i> Año de Cursado</center>
		</th>
		<th>
			<center><i class="fa fa-info-circle"></i> Nombre Materia</center>
		</th>									
		<th>
			<center><i class="fa fa-info-circle"></i> Período</center>
		</th>
		<th>
			<center><i class="fa fa-rocket"></i> Acción</center>
		</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="materia in materias">
			<td>
				{{ materia.codigo }}
			</td>
			<td>
				{{ materia.ciclo }} 
			</td>
			<td>
				{{ materia.aniocursado }}
			</td>
			<td>
				{{ materia.nombremateria }}
			</td>
			<td>
				{{ materia.periodo }}
			</td>																																								
			<td>
				<center>
					<a title="Modificar" href="#" class="btn default btn-xs purple">
						<i class="fa fa-edit"></i>
					</a>
					<a href="#" class="btn default btn-xs red btnEliminarCarrera">
						<i title="Eliminar" class="fa fa-trash-o"></i>
					</a>
				</center>
			</td>
		</tr>
	</tbody>
</table>
