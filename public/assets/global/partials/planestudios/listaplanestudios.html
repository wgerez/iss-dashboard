<table class="table table-striped table-bordered table-hover" id="table_planestudios">
	<thead>
	<tr>
		<th>
			<center><i class="fa fa-list-ol"></i> Código</center>
		</th>
		<th>
			<center><i class="fa fa-files-o"></i> Título</center>
		</th>
		<th>
			<center><i class="fa fa-calendar"></i> Ciclo</center>
		</th>
		<th>
			<center><i class="fa fa-calendar"></i> Fecha Ini</center>
		</th>									
		<th>
			<center><i class="fa fa-calendar"></i> Fecha Fin</center>
		</th>
		<th>
			<center><i class="fa fa-rocket"></i> Acción</center>
		</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="plan in planesx">
			<td>
				{{ plan.codigoplan }}
			</td>
			<td>
				{{ plan.tituloplan }} 
			</td>
			<td>
				{{ plan.ciclo }}
			</td>
			<td>
				{{ plan.fechainicio }}
			</td>
			<td>
				{{ plan.fechafin }}
			</td>																																								
			<td>
				<center>
					<a title="Modificar" href="../planestudios/editar/{{ plan.id }}" class="btn default btn-xs purple">
						<i class="fa fa-edit"></i>
					</a>
					<a href="#" class="btn default btn-xs red btnEliminarCarrera">
						<i title="Eliminar" class="fa fa-trash-o"></i>
					</a>
				</center>
			</td>
		</tr>
	</tbody>
</table>
